<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <div class="container">
        <div class="weather-forecast-site">
            <div class="weather-forecast">
                <form id="search-form" class="mb-2">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" id="search-input" />
                        </div>
                    </div>
                </form>
                <div class="location">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last Updated: <span id="date"></span></li>
                        <li id="condition">Cloudy</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="" alt="cloudy" id="icon" />
                            <div>
                                <strong id="temp"></strong><span class="nums"><a href="#" id="celsius"
                                        class="active">°C</a>|<a href="#" id="fahrenhit">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humii"></span>%</li>
                            <li>Wind: <span id="speed"></span>km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Shimmybaks/weather-forecast" target="_blank">open-source code</a>
                by Shimei Bakala
            </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
